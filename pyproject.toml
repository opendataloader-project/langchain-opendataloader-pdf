[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "langchain-opendataloader-pdf"
version = "0.1.0"
description = "A LangChain integration for OpenDataLoader PDF"
authors = ["opendataloader-project <open.dataloader@hancom.com>"]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["langchain", "dataloader", "pdf", "document loader", "ai", "document-parsing", "document"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.urls]
Homepage = "https://github.com/opendataloader-project/opendataloader-pdf"
Repository = "https://github.com/opendataloader-project/opendataloader-pdf-langchain"
Issues = "https://github.com/opendataloader-project/opendataloader-pdf-langchain/issues"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
langchain-core = "^0.3.20"
# This is the core dependency for your loader to function.
opendataloader-pdf = "^1.0.3"  # PEP 440 version specifier, adjust as needed

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.mypy]
disallow_untyped_defs = "True"

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]

# Development and testing dependencies are grouped here for convenience.
[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^8.0.0"
pytest-asyncio = "^0.23.2"
pytest-socket = "^0.7.0"
pytest-watcher = "^0.3.4"
langchain-tests = "^0.3.5"

# Linting and Formatting
ruff = "^0.5"
codespell = "^2.2.6"

# Type Checking
mypy = "^1.10"